name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œæŸ»ã‚¸ãƒ§ãƒ–
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run-tests: ${{ steps.check.outputs.should-run-tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if tests are needed
        id: check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PRã®å ´åˆï¼šãƒ™ãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã¨ã®å·®åˆ†ã‚’å–å¾—
            changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          else
            # Pushã®å ´åˆï¼šå‰ã®ã‚³ãƒŸãƒƒãƒˆã¨ã®å·®åˆ†ã‚’å–å¾—
            changed_files=$(git diff --name-only HEAD~1 HEAD)
          fi

          echo "Changed files:"
          echo "$changed_files"

          # .cursorä»¥å¤–ã®å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          non_cursor_changes=$(echo "$changed_files" | grep -v "^\.cursor" || true)

          if [ -n "$non_cursor_changes" ]; then
            echo "should-run-tests=true" >> $GITHUB_OUTPUT
            echo "ğŸ§ª ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚³ãƒ¼ãƒ‰ã«å¤‰æ›´ãŒã‚ã‚Šã¾ã™ - ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ"
          else
            echo "should-run-tests=false" >> $GITHUB_OUTPUT
            echo "ğŸ”„ .cursorã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã¿ã®å¤‰æ›´ - ãƒ†ã‚¹ãƒˆã‚¹ã‚­ãƒƒãƒ—"
          fi

  lint-and-test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-run-tests == 'true'

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Check formatting with Prettier
        run: npm run format:check

      - name: Build project
        run: npm run build
